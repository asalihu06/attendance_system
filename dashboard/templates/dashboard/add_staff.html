{% extends 'dashboard/base.html' %}
{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="card border-0 shadow-sm p-4" style="width: 100%; max-width: 600px; border-radius: 15px;">
        <div class="text-center mb-4">
            <div class="d-inline-flex align-items-center justify-content-center mb-3" 
                 style="background-color: #E74E37; width: 50px; height: 50px; border-radius: 10px;">
                <i class="fa-solid fa-user-plus text-white fs-4"></i>
            </div>
            <h3 class="fw-bold text-dark">Add New Staff</h3>
            <p class="text-muted small">Fill in the details below to register a new employee</p>
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="staff-form-wrapper">
                {{ form.as_p }}
            </div>

            <div class="d-flex justify-content-end mt-4 pt-3 border-top">
                <a href="{% url 'staff_list' %}" class="btn btn-light px-4 me-2 text-muted fw-bold">Cancel</a>
                <button type="submit" class="btn text-white px-5 fw-bold shadow-sm" style="background-color: #E74E37;">
                    Save Staff
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    /* Styling the Django form fields without changing logic */
    .staff-form-wrapper p {
        margin-bottom: 1.2rem;
    }
    .staff-form-wrapper label {
        display: block;
        font-weight: 600;
        font-size: 0.9rem;
        color: #4b5563;
        margin-bottom: 0.4rem;
    }
    .staff-form-wrapper input, .staff-form-wrapper select, .staff-form-wrapper textarea {
        width: 100%;
        padding: 0.6rem 0.8rem;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        background-color: #f9fafb;
        transition: border-color 0.2s;
    }
    .staff-form-wrapper input:focus {
        outline: none;
        border-color: #E74E37;
        background-color: #fff;
    }
    .helptext {
        display: block;
        font-size: 0.75rem;
        color: #9ca3af;
        margin-top: 0.2rem;
    }
</style>
{% endblock %}
